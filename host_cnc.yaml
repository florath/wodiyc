---
# The config used for cutting the machine itself
# This is the host config - where the wodiyc is build on

feed_rates:
  work: 600
  move: 1200
  dip: 100
free_movement: 10

alu_feed_rates:
  work: 200
  move: 1000
  dip: 50

tools:
  1:
    diameter: 2.8
    # difference / overlapping path when cutting
    diff: 2.5
    # This gives good results - for the costs of long
    # cutting times
    depth: 0.4
  2:
    diameter: 7.5
    # difference / overlapping path when cutting
    diff: 6
    # This gives good results - for the costs of long
    # cutting times
    depth: 2
  3:
    # 90 degree
    diameter: 7.5
    # difference / overlapping path when cutting
    diff: 1.5
    # This gives good results - for the costs of long
    # cutting times
    depth: 2

  # For Alu
  4:
    diameter: 3.175
    # difference / overlapping path when cutting
    diff: 2
    # This gives good results - for the costs of long
    # cutting times
    depth: 0.15

  # Cleanup Tool Change
  5:
    diameter: 5
    diff: 4
    depth: 0
